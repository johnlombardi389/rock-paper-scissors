<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Let's play Rock, Paper, Scissors!!!</h1>
    </header>

    <div class="scoreboard">
      <div class="badge" id="player-label">Player</div>
      <div class="badge" id="cpu-label">CPU</div>
      <span id="player-score">0</span><span class="vs"> vs </span><span id="cpu-score">0</span>
    </div>

    <div class="result">
      <p>Select your hand</p>
    </div>

    <div class="choices">
      <div class="choice">
        <button class="choice-btn" id="rock">Rock</button>
        <button class="choice-btn" id="paper">Paper</button>
        <button class="choice-btn" id="scissors">Scissors</button>
      </div>
    </div>

    <div id="history">
      <div id="game-num">
        <h3>Game</h3>
        <div class="result-line">test</div>
      </div>
      <div id="game-winner">
        <h3>Winner</h3>
        <div class="result-line">test</div>
      </div>
      <div id="game-score">
        <h3>Score</h3>
        <div class="result-line">test</div>
      </div>
    </div>

	<script src="index.js"></script>
  </body>
</html>
