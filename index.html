<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
      <h1>Let's Play Rock, Paper, Scissors!!!</h1>
      <p class="instruction">Select your hand by clicking a button</p>
    </div>
    <div class="btn-cont">
      <button type="button" id="ROCK">ROCK</button>
      <button type="button" id="PAPER">PAPER</button>
      <button type="button" id="SCISSORS">SCISSORS</button>
    </div>
    <div class="round">
      <h4>Player chooses: <span id="player-choice"></span></h4>
      <h4>Computer chooses: <span id="cpu-choice"></span></h4>
      <h2>Winner: <span id="result"></span></h2>
    </div>
    <div class="results">
      <div>
        <h3>Player</h3>
        <span class="score">0</span>
      </div>
      <div>
        <h3>Computer</h3>
        <span class="score">0</span>
      </div>
    </div>
    
	<script src="index.js"></script>
  </body>
</html>
